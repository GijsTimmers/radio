## zenders.yml: contains channels to be used with radio.py.

## Note that channel abbreviations are susceptible to change. For example,
## if a channel called "sublimefm" would be created in Belgium, it's likely
## that the current "sublimefm" abbreviation will be renamed to "sublimefmnl",
## to prevent confusion with the Belgian "sublimefmbe".

## Please add entries like this:
##
## channel-abbreviation:
##     naam: Full Radio Station Name      ## Necessary
##     url:  http://url-to-radio-stream   ## Necessary
##     comm: ./path/to/communicator.py    ## Optional

## Nederland
r1nl:
    naam: Radio 1 (Nederland)
    url : http://icecast.omroep.nl/radio1-bb-mp3
r2nl:
    naam: Radio 2 (Nederland)
    url : http://icecast.omroep.nl/radio2-bb-mp3
r6nl:
    naam: Radio 6 (Nederland)
    url : http://icecast.omroep.nl/radio6-bb-mp3
3fm:
    naam: 3FM
    url : http://icecast.omroep.nl/3fm-bb-mp3
"538":
    naam: Radio 538
    url : http://vip-icecast.538.lw.triple-it.nl:80/RADIO538_MP3
slamfm:
    naam: Slam FM
    url : http://vip-icecast.538.lw.triple-it.nl:80/SLAMFM_MP3
sublimefm:
    naam: Sublime FM
    url : http://82.201.47.68/SublimeFM2

